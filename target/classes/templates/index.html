<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <script src="/js/qrcode-index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>QR Code Generator</h1>
    <div class="qr-text-wrap">
        <p>Text</p>
    </div>
    <div class="qr-parent-wrap">
        <div class="qr-div-left">
            <div class="qr-div-left-top">
                <textarea id="text" style="font-size: 16px; width: 90%; height: 90%; border: 1px solid #888888; margin: 5px 25px; padding: 11px 18px;" placeholder=" 请输入文字内容"></textarea>
            </div>
            <div class="qr-div-left-bottom">
                <button class="gray1" type="button" onclick="generateQRCode()">Generate QR Code</button>
            </div>
        </div>
        <div class="qr-div-right">
            <div class="qr-div-right-top">
                <img id="qrCodeImage" style="width: 100%; height: 100%;">
            </div>
            <div class="qr-div-right-bottom">
            </div>
        </div>
    </div>
    <div class="qr-other-wrap">
        <div class="qr-other-wrap-top">
            <label for="fileInput">Upload QR code image:</label>
            <input type="file" id="fileInput">
            <button class="gray2" type="button" onclick="decodeQRCode()">Decode QR Code</button>
            <p id="qrCodeImageDecryptedText"></p>
        </div>
        <div class="qr-other-wrap-bottom">
            <label for="ciphertext">Ciphertext:</label>
            <input type="text" id="ciphertext" name="ciphertext" autocomplete="off">
            <button class="gray3" type="button" onclick="decryptText()">Decrypt</button>
            <p id="decryptedText"></p>
        </div>
    </div>
</body>
</html>
